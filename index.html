<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>AR NFT Project</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
      <a-scene embedded arjs>
        <a-assets>
          <video id="video" src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" playsinline webkit-playsinline crossorigin="anonymous"></video>
        </a-assets>
  
        <a-nft
          type="nft"
          url="marker/logo"
          emitevents="true">
          <a-video src="#video" width="1" height="0.75" position="0 0 0" rotation="-90 0 0"></a-video>
        </a-nft>
  
        <a-entity camera></a-entity>
      </a-scene>
  
      <script>
        const marker = document.querySelector('a-nft');
        const video = document.querySelector('#video');
  
        marker.addEventListener('markerFound', () => {
          console.log('Маркер найден');
          video.play();
        });
  
        marker.addEventListener('markerLost', () => {
          console.log('Маркер потерян');
          video.pause();
        });
      </script>
    </body>
  </html>
